layout: default

<link rel="stylesheet" href="/css/astro.css">

<div class="container bg-white">
  <div class="row flex-xl-nowrap">
  <div class="col-md-3 col-xl-2 bg-light">
    {% include rsd-sidenav.html %}
  </div>
  <div class="col-md-9 col-xl-10 mt-0">
    <div class="container top-banner mt-2 border bg-light"><br/>
      <h3 align="center">{{ page.title }}</h3>
      <div align="center"><img width="100%" height="10px" src="/astro/srcs/header_wave.png"></div>
    </div>
    {{content}}
    </div>
  </div>
</div>

<button onclick="topFunction()" id="topBtn" title="Go to top"><i class="fa fa-arrow-up"></i></button>
<script>
//Get the button:
mybutton = document.getElementById("topBtn");
// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};
function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
} else {
    mybutton.style.display = "none";
    }
}
// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0; // For Safari
  document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}
</script>
